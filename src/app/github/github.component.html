<div class="box">
  <div class="row">
    <div class="col-md-6">
      <h1>Github Score</h1>
      <form #userForm="ngForm" (submit)="userName(userForm)">
        <div class="form-group">
          Github Username:<input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required>
          <span *ngIf="username.errors && ( username.dirty || username.touched )">
              <span style="color:red" [hidden]="!username.errors.required">Username is required!</span>
          </span>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Calculate Score</button>
      </form>
    </div>
    <div class="col-md-6" id="result">
        Github Score: {{ score }}
        <br>
        <br>
        <span style="color:red" *ngIf="score < 20 && score > 0">Needs Work</span>
        <span style="color:orange" *ngIf="score < 50 && score >= 20">A Decent Start!</span>
        <span style="color:black" *ngIf="score < 100 && score >= 50">Doing Good!</span>
        <span style="color:green" *ngIf="score < 200 && score >= 100">Great Job!</span>
        <span style="color:blue" *ngIf="score >= 200">Github Elite!</span>
        <span style="color:red" *ngIf="error === true">User Does not Exist!</span>
    </div>
  </div>
</div>
